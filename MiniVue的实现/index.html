<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../Vnode渲染器/renderer.js"></script>
  <script src="../响应式系统/reactive.js"></script>
  <script src="index.js"></script>
</head>
<body>
<div id="app"></div>
<script>
  const App = {
    data:reactive({
      counter: 0,
    }),
    rander() {
      return h('div',null,[
        h('h2',null,`当前计数:${this.data.counter}`),
        h('button',{onClick:() => {
            this.data.counter++
          }},'+1')
      ])
    }
  }
  const app = createApp(App)
  app.mount('#app')
</script>
</body>
</html>
